<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FDA RTR – Module 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<div class="max-w-4xl mx-auto p-6">

  <h1 class="text-3xl font-bold mb-6 text-gray-800">
    FDA RTR – CTD Module 3 Checker
  </h1>

  <!-- MAIN SECTION SELECTOR -->
  <div class="flex space-x-4 mb-3">
    <button onclick="selectMainSection('ds')" class="px-4 py-2 bg-blue-600 text-white rounded">
      Drug Substance
    </button>
    <button onclick="selectMainSection('dp')" class="px-4 py-2 bg-green-600 text-white rounded">
      Drug Product
    </button>
  </div>

  <!-- SUB-SECTION SELECTOR -->
  <div id="subSectionSelector" class="flex space-x-4 mb-6 hidden">
    <button onclick="loadSubSection('core')" class="px-4 py-2 bg-gray-700 text-white rounded">Core</button>
    <button onclick="loadSubSection('stability')" class="px-4 py-2 bg-purple-600 text-white rounded">Stability</button>
    <button id="sterilityBtn" onclick="loadSubSection('sterility')" class="px-4 py-2 bg-red-600 text-white rounded">
      Sterility
    </button>
  </div>

  <!-- QUESTION AREA -->
  <div id="questionArea" class="bg-white p-6 rounded shadow hidden">
    <h2 id="sectionTitle" class="text-xl font-semibold mb-4"></h2>
    <p id="questionText" class="mb-4 text-gray-700"></p>

    <select id="answer" class="border p-2 rounded w-full mb-4">
      <option value="">Select answer</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="NA">Not Applicable</option>
    </select>

    <button onclick="nextQuestion()" class="bg-black text-white px-4 py-2 rounded">
      Next
    </button>
  </div>

  <!-- RESULT -->
  <div id="resultArea" class="mt-6 bg-white p-6 rounded shadow hidden">
    <h2 class="text-xl font-semibold mb-2">Result</h2>
    <pre id="resultText" class="text-red-600"></pre>

    <button onclick="exportPDF()" class="mt-4 bg-emerald-600 text-white px-4 py-2 rounded">
      Export RTR Report (PDF)
    </button>
  </div>

  <!-- AI EXPLANATION -->
  <div id="aiArea" class="mt-6 bg-white p-6 rounded shadow hidden">
    <h2 class="text-xl font-semibold mb-2">AI Regulatory Explanation</h2>
    <p class="text-sm text-gray-500 mb-2">Explanatory only. Does not influence decision.</p>
    <pre id="aiText" class="whitespace-pre-wrap text-gray-800"></pre>
  </div>

  <!-- AUDIT LOG -->
  <div id="auditArea" class="mt-6 bg-white p-6 rounded shadow hidden">
    <h2 class="text-xl font-semibold mb-2">Audit Log (ALCOA+)</h2>
    <pre id="auditText" class="text-sm text-gray-700"></pre>
  </div>

</div>

<script>
/* ================= CONFIG ================= */
const OPENROUTER_API_KEY = "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"; 
const AI_MODEL = "xiaomi/mimo-v2-flash:free";

/* ================= STATE ================= */
let rules = [];
let index = 0;
let deficiencies = [];
let auditLog = [];
let mainSection = "";
let subSection = "";

/* ================= SECTION LOGIC ================= */
function selectMainSection(section) {
  mainSection = section;
  subSection = "";
  auditLog = [];

  document.getElementById("subSectionSelector").classList.remove("hidden");
  document.getElementById("questionArea").classList.add("hidden");
  document.getElementById("resultArea").classList.add("hidden");
  document.getElementById("auditArea").classList.add("hidden");
  document.getElementById("aiArea").classList.add("hidden");

  const sterilityBtn = document.getElementById("sterilityBtn");
  section === "ds" ? sterilityBtn.classList.add("hidden") : sterilityBtn.classList.remove("hidden");
}

function loadSubSection(sub) {
  subSection = sub;
  index = 0;
  deficiencies = [];

  let file = "";
  if (mainSection === "ds" && sub === "core") file = "rules_ds_core.json";
  if (mainSection === "ds" && sub === "stability") file = "rules_ds_stability.json";
  if (mainSection === "dp" && sub === "core") file = "rules_dp_core.json";
  if (mainSection === "dp" && sub === "stability") file = "rules_dp_stability.json";
  if (mainSection === "dp" && sub === "sterility") file = "rules_dp_sterility.json";

  fetch(file).then(r => r.json()).then(d => {
    rules = d.rules;
    document.getElementById("questionArea").classList.remove("hidden");
    showQuestion();
  });
}

function showQuestion() {
  if (index >= rules.length) return showResult();
  document.getElementById("sectionTitle").innerText =
    (mainSection === "ds" ? "Drug Substance" : "Drug Product") + " – " + subSection.toUpperCase();
  document.getElementById("questionText").innerText = rules[index].regulatory_expectation;
}

function nextQuestion() {
  const ans = document.getElementById("answer").value;
  const rule = rules[index];

  auditLog.push({ event: "QUESTION_ANSWERED", issue: rule.regulatory_expectation, response: ans, ts: new Date().toISOString() });

  if (ans === "No" && rule.mandatory) deficiencies.push(rule);
  index++;
  document.getElementById("answer").value = "";
  showQuestion();
}

/* ================= RESULT + AI ================= */
async function showResult() {
  document.getElementById("questionArea").classList.add("hidden");
  document.getElementById("resultArea").classList.remove("hidden");
  document.getElementById("auditArea").classList.remove("hidden");

  const decision = deficiencies.length ? "REFUSE TO RECEIVE" : "ACCEPT FOR FILING";
  document.getElementById("resultText").innerText = "FINAL DECISION: " + decision;

  auditLog.push({ event: "ASSESSMENT_COMPLETED", decision, ts: new Date().toISOString() });
  document.getElementById("auditText").innerText = JSON.stringify(auditLog, null, 2);

  if (deficiencies.length) generateAIExplanation();
}

async function generateAIExplanation() {
  const prompt = `Explain why the following CTD Module 3 deficiencies may trigger FDA RTR:\n` +
    deficiencies.map(d => `- ${d.regulatory_expectation}`).join("\n");

  const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + OPENROUTER_API_KEY,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: AI_MODEL,
      messages: [{ role: "user", content: prompt }],
      temperature: 0.2
    })
  });

  const data = await res.json();
  document.getElementById("aiText").innerText = data.choices[0].message.content;
  document.getElementById("aiArea").classList.remove("hidden");
}

/* ================= PDF EXPORT ================= */
function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("FDA RTR – Module 3 Report", 10, 10);
  doc.text(document.getElementById("resultText").innerText, 10, 20);
  doc.save("RTR_Report.pdf");
}
</script>

</body>
</html>
